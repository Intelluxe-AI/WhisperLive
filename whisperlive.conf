# WhisperLive Real-time Speech-to-Text for Intelluxe AI Healthcare Documentation
# Privacy-first real-time transcription using WhisperLive for clinical workflows
image=intelluxe/whisperlive-healthcare:latest
port=8002
description=Real-time streaming transcription service for Intelluxe AI healthcare workflows with HIPAA compliance
# WhisperLive WebSocket server for clinical documentation
env=WHISPER_MODEL=base,DEVICE=cuda,BACKEND=faster_whisper,WEBSOCKET_PORT=8002,HEALTHCARE_MODE=true,CACHE_PATH=/app/cache
# Shared model storage with main whisper service for efficient healthcare AI deployment
volumes=shared-whisper-models:/app/models,shared-whisper-cache:/app/cache,intelluxe-audit-logs:/app/logs
network_mode=intelluxe-net
static_ip=172.20.0.7
restart_policy=unless-stopped
domain_routing=true
healthcheck=python3 -c "import socket; s=socket.socket(); s.settimeout(5); s.connect(('localhost', 8002)); s.close()" || exit 1
labels=traefik.enable=true,traefik.http.services.whisperlive.loadbalancer.server.port=8002,traefik.http.routers.whisperlive.rule=Host(`whisperlive.galdaer.duckdns.org`),traefik.http.routers.whisperlive.entrypoints=websecure,traefik.http.routers.whisperlive.tls=true,traefik.http.routers.whisperlive.tls.certresolver=letsencrypt
# Maximum GPU utilization for healthcare AI workloads with audit logging
gpus=all
runtime=nvidia
read_only=false
security_opt=no-new-privileges